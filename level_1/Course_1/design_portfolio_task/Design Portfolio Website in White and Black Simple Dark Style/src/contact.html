<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="background_cover">
        <!-- Navigation -->
        <div id="nav_container">
            <h1 id="logo">NOVA</h1>

            <!-- Mobile nav menu -->
            <a id="mobile_nav_menu" href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i id="mobile_nav_menu_icon" class="fa-solid fa-bars"></i>
            </a>
            
            <nav id="nav">
                <ul id="nav_buttons">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- Navigation -->
        
        <main>
            <h1 tabindex="0">LET ME TELL YOUR DIGITAL STORIES</h1>

            <div id="contact_details">
                <form>
                    <label for="first_name">FIRST NAME</label><br>
                    <input type="text" id="first_name" name="first_name"><br>

                    <label for="last_name">LAST NAME</label><br>
                    <input type="text" id="last_name" name="last_name"><br>

                    <label for="email">EMAIL</label><br>
                    <input type="text" id="email" name="email"><br>

                    <button>SUBMIT</button>
                </form>
            </div>

            <div id="socials">
                <a href="https://www.facebook.com/" title="Facebook homepage link"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://www.instagram.com/" title="Instagram homepage link"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://x.com/" title="Twitter homepage link"><i class="fa-brands fa-square-x-twitter"></i></a>
            </div>
        </main>

    </div>

    <!-- Mobile nav menu -->
    <script>
        function myFunction() {
            var nav_buttons = document.getElementById("nav_buttons");

            if (nav_buttons.style.display === "block") {
                nav_buttons.style.display = "none";
            } else {
                nav_buttons.style.display = "block";
            }
        }
    </script>
</body>
</html>
